<body>
    <!-- 题目：https://leetcode-cn.com/problems/maximum-subarray/ -->
    <script>
        var maxSubArray = function (nums) {
            let pre = 0;
            let max = nums[0];

            nums.forEach(item => {
                pre = Math.max(pre + item, item);
                max = Math.max(pre, max);
            })
            return max;
        };
    </script>
