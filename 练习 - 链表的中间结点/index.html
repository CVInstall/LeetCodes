    <!-- 题目：https://leetcode-cn.com/problems/middle-of-the-linked-list/ -->
    <!-- 题解：https://leetcode-cn.com/problems/middle-of-the-linked-list/solution/lian-biao-de-zhong-jian-jie-dian-by-leetcode-solut/ -->
    <script>
        // 数组
        var middleNode = function (head) {
            let A = [head];
            while (A[A.length - 1].next != null) {
                A.push(A[A.length - 1].next);
            }
            return A[Math.trunc(A.length / 2)];
        };

        // 单指针法
        var middleNode = function (head) {
            n = 0;
            cur = head;
            while (cur != null) {
                ++n;
                cur = cur.next;
            }
            k = 0;
            cur = head;
            while (k < Math.trunc(n / 2)) {
                ++k;
                cur = cur.next;
            }
            return cur;
        };

        // 快慢指针
        var middleNode = function (head) {
            slow = fast = head;
            while (fast && fast.next) {
                slow = slow.next;
                fast = fast.next.next;
            }
            return slow;
        };

    </script>
