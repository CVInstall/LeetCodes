    <!-- 题目：https://leetcode-cn.com/problems/linked-list-cycle/ -->
    <!-- 题解：https://leetcode-cn.com/problems/linked-list-cycle/solution/jsjie-fa-si-lu-zong-jie-by-nan-feng-2-lhii/ -->
    <script>
        // 额外数组/Hash表
        const hasCycle = function (head) {
            const res = [];
            while (head) {
                if (res.includes(head)) {
                    return true;
                }
                res.push(head);
                head = head.next;
            }
            return false;
        };


        //  快慢指针
        const hasCycle = function (head) {
            if (head === null || head.next === null) {
                return false;
            }
            let slow = head;
            let fast = head.next;
            while (slow) {
                if (slow === fast) {
                    return true
                }
                slow = slow?.next || null;
                fast = fast?.next?.next || null;
            }
            return false;
        };

        //  污链表法（标记法）
        const hasCycle = function (head) {
            while (head) {
                if (head.flag) {
                    return true;
                }
                head.flag = true;
                head = head.next;
            }
            return false;
        };

        // 利用JS语言特性
        const hasCycle = function (head) {
            try {
                JSON.stringify(head);
                return false;
            } catch {
                return true;
            }
        };
    </script>
