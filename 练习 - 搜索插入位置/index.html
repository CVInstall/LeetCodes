<body>
    <!-- 题目： -->
    <script>
        var searchInsert = function (nums, target) {
            let left = 0;
            let right = nums.length - 1;

            while (left <= right) {
                let middle = Math.floor((right - left) / 2 + left);
                if (target < nums[middle]) {
                    right = middle - 1;
                } else if (target > nums[middle]) {
                    left = middle + 1;
                } else {
                    return middle;
                }
            }
            return left;
        };
    </script>
