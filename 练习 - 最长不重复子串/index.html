    <!-- 给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串 的长度。
        示例 1:

        输入: s = "abcabcbb"
        输出: 3
        解释: 因为无重复字符的最长子串是 "abc"，所以其长度为 3。

        示例 2:

        输入: s = "bbbbb"
        输出: 1
        解释: 因为无重复字符的最长子串是 "b"，所以其长度为 1。

        示例 3:

        输入: s = "pwwkew"
        输出: 3
        解释: 因为无重复字符的最长子串是 "wke"，所以其长度为 3。
            请注意，你的答案必须是 子串 的长度，"pwke" 是一个子序列，不是子串。

        示例 4:

        输入: s = ""
        输出: 0
    -->
    <script>
        function maxStringLen(str) {
            if (str === "") {
                return 0;
            }
            let pre = str[0], cur_len = 1, max_len = 1;

            for (let i = 1, len = str.length; i < len; ++i) {
                let cur = str[i];
                if (pre.indexOf(cur) === -1) {
                    pre += cur;
                    ++cur_len;
                } else {
                    pre = cur;
                    max_len = Math.max(cur_len, max_len);
                    cur_len = 1;
                }
            }

            return max_len;
        }

        console.log(maxStringLen("abcabcbb"));
        console.log(maxStringLen("bbbbb"));
        console.log(maxStringLen("pwwkew"));
        console.log(maxStringLen(""));
    </script>
