<!DOCTYPE html>

<body>
    <!-- 题目：https://leetcode-cn.com/problems/length-of-last-word/ -->
    <script>
        var lengthOfLastWord = function (s) {
            s = s.trim();
            let s_array = s.split(" ");
            let len = s_array.length;
            return s_array[len - 1].length;
        };
    </script>
</body>
