<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 题目：https://leetcode-cn.com/problems/merge-two-sorted-lists/ -->
    <script>
        var mergeTwoLists = function (l1, l2) {
            let res_list = new ListNode(0);
            let node = res_list;

            while (l1 && l2) {
                if (l1.val <= l2.val) {
                    node.next = l1;
                    l1 = l1.next;
                } else {
                    node.next = l2;
                    l2 = l2.next;
                }
                node = node.next;
            }

            node.next = l1 ? l1 : l2;
            return res_list.next;
        };
    </script>
</body>
