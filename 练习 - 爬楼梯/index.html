    <!-- 题目：https://leetcode-cn.com/problems/climbing-stairs/ -->
    <!-- 题解：https://leetcode-cn.com/problems/climbing-stairs/solution/pa-lou-ti-by-leetcode-solution/ -->
    <script>
        // 滚动数组（并非最优解）
        var climbStairs = function (n) {
            if (n < 2) {
                return n;
            }
            let p = 0, q = 1, r = 1;
            for (let i = 1; i < n; ++i) {
                p = q;
                q = r;
                r = p + q;
            }
            return r;
        };
    </script>
