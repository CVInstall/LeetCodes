    <!-- 题目：https://leetcode-cn.com/problems/reverse-integer/ -->
    <script>
        var reverse = function (x) {
            let flag = x < 0 ? -1 : 1;
            let left = 0;
            x = Math.abs(x);

            while (x > 0) {
                let gw = x % 10;
                left = left * 10 + gw;
                x = Math.floor(x / 10);
            }
            if (left > Math.pow(2, 31) - 1) {
                return 0;
            } else {
                return left * flag;
            }
        };

        var reverse = function (x) {
            let flag = x < 0 ? -1 : 1;
            x = Math.abs(x).toString();
            let res = Number(x.split("").reverse().join("")) * flag;
            if (res < Math.pow(-2, 31) || res > Math.pow(2, 31)) {
                return 0;
            }
            return res;
        };
    </script>
