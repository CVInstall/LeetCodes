<body>
    <script>
        var maxProfit = function (prices) {
            let res = [];
            for (let i = 0, len = prices.length; i < len - 1; ++i) {
                let buy = prices[i];
                let max = Math.max.apply(null, prices.slice(i + 1));
                if (buy >= max) {
                    continue;
                } else {
                    res.push(Math.abs(buy - max));
                }
            }
            if (res.length === 0) {
                return 0;
            } else {
                return Math.max.apply(null, res);
            }
        };

        console.log(maxProfit([7, 1, 5, 3, 6, 4]))
    </script>
