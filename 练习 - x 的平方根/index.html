    <!-- 题目：https://leetcode-cn.com/problems/sqrtx/ -->
    <script>
        // 二分法求解
        var mySqrt = function (x) {
            if (x < 2) return x
            let left = 1, mid, right = Math.floor(x / 2);
            while (left <= right) {
                mid = Math.floor(left + (right - left) / 2)
                if (mid * mid === x) return mid
                if (mid * mid < x) {
                    left = mid + 1
                } else {
                    right = mid - 1
                }
            }
            return right
        }

        // 牛顿迭代法
        var mySqrt = function (x) {
            let n = x
            while (n * n > x) {
                n = Math.floor((n + x / n) / 2)
            }
            return n
        };
    </script>
