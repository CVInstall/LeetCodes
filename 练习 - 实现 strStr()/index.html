<body>
    <!-- 题目：https://leetcode-cn.com/problems/implement-strstr/ -->
    <script>
        var strStr = function (haystack, needle) {
            if (needle === "") {
                return 0;
            }
            let s_len = haystack.length;
            let d_len = needle.length;

            for (let i = 0; i + d_len <= s_len; ++i) {
                let str = haystack.slice(i, i + d_len);
                if (str === needle) {
                    return i;
                }
            }
            return -1;
        };
    </script>
