<body>
    <!-- 题目：https://leetcode-cn.com/problems/implement-strstr/ -->
    <script>
        let strStr = function (haystack, needle) {
            if (haystack === "" && needle === "") {
                return 0;
            }

            let str_len = needle.length;
            for (let i = 0, len = haystack.length; i + str_len <= len; ++i) {
                let slice_stack = haystack.slice(i, i + str_len);
                if (slice_stack === needle) {
                    return i;
                }
            }

            return -1;
        }
    </script>
