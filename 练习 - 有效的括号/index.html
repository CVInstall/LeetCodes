<body>
    <!-- 题目：https://leetcode-cn.com/problems/valid-parentheses/ -->
    <script>
        var isValid = function (s) {
            let stack = [];

            for (let i = 0, len = s.length; i < len; ++i) {
                let str = s[i];
                switch (str) {
                    case "(":
                        stack.push(")");
                        break;
                    case "{":
                        stack.push("}");
                        break;
                    case "[":
                        stack.push("]");
                        break;
                    default:
                        let s_str = stack.pop();
                        if (str !== s_str) {
                            return false;
                        }
                }
            }

            if (stack.length !== 0) {
                return false;
            }

            return true;
        };
    </script>
