<body>
    <!-- 题目：https://leetcode-cn.com/problems/binary-tree-level-order-traversal/ -->
    <!-- 题解： -->
    <script>
        var levelOrder = function (root) {
            if (root === null) {
                return [];
            }

            let stack = [root];
            let res = [];

            while (stack.length !== 0) {
                let len = stack.length;
                let cur_level_array = [];

                while (len--) {
                    let node = stack.pop();
                    cur_level_array.push(node.val);
                    if (node.left) stack.unshift(node.left);
                    if (node.right) stack.unshift(node.right);
                }

                res.push(cur_level_array);
            }

            return res;
        };
    </script>
