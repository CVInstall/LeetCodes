    <!-- 题解：https://leetcode-cn.com/problems/binary-tree-postorder-traversal/solution/bang-ni-dui-er-cha-shu-bu-zai-mi-mang-che-di-chi-t/ -->
    <script>
        // 递归 - 前序遍历
        var preorderTraversal = function (root) {
            let res = [];

            function inorder(root) {
                if (root === null) {
                    return null;
                }
                res.push(root.val);
                inorder(root.left);
                inorder(root.right);
            }

            inorder(root);
            return res;
        };

        //递归 - 中序遍历
        var postorderTraversal = function (root) {
            let res = [];

            function inorder(root) {
                if (root === null) {
                    return null;
                } else {
                    inorder(root.left);
                    res.push(root.val);
                    inorder(root.right);
                }
            }

            inorder(root);
            return res;
        };

        // 递归 - 后序遍历
        var postorderTraversal = function (root) {
            let res = [];

            function inorder(root) {
                if (root === null) {
                    return null;
                } else {
                    inorder(root.left);
                    inorder(root.right);
                    res.push(root.val);
                }
            }

            inorder(root);
            return res;
        };

        // 迭代 - 前序遍历
        var preorderTraversal = function (root) {
            let stack = [];
            let res = [];

            if (!root) {
                return res;
            }
            stack.push(root);
            while (stack.length !== 0) {
                let node = stack.pop();
                res.push(node.val);
                if (node.right) {
                    stack.push(node.right);
                }
                if (node.left) {
                    stack.push(node.left);
                }
            }
            return res;
        };

        // 迭代 - 中序遍历
        var postorderTraversal = function (root) {
            let stack = [];
            let res = [];
            let cur = root;

            while (cur != null || stack.length !== 0) {
                if (cur !== null) {
                    stack.push(cur);
                    cur = cur.left;
                } else {
                    let node = stack.pop();
                    res.push(node.val);
                    cur = node.right;
                }
            }
            return res;
        };

        // 迭代 - 后序遍历
        var preorderTraversal = function (root) {
            let stack = [];
            let res = [];

            if (!root) {
                return res;
            }
            stack.push(root);
            while (stack.length !== 0) {
                let node = stack.pop();
                res.push(node.val);
                if (node.left) {
                    stack.push(node.left);
                }
                if (node.right) {
                    stack.push(node.right);
                }
            }
            return res.reverse();
        };
    </script>
