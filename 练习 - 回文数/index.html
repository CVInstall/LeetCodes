<body>
    <!-- 题目：https://leetcode-cn.com/problems/palindrome-number/ -->
    <script>
        var isPalindrome = function (x) {
            let num_str = x.toString();
            for (let left = 0, right = num_str.length - 1; left < right; ++left, --right) {
                if (num_str[left] !== num_str[right]) {
                    return false;
                }
            }
            return true;
        };
    </script>
