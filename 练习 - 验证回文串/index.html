    <!-- 题目：https://leetcode-cn.com/problems/valid-palindrome/ -->
    <script>
        // 初版（自己编写）
        var isPalindrome = function (s) {
            if (s === "") {
                return true;
            }
            let s_array = s.split("");
            s_array = s_array.filter(item => {
                let str = item.toLowerCase();
                return item != " " && ((str >= "a" && str <= "z") || (str >= 0 && str <= 9));
            })
            for (let left = 0, right = s_array.length - 1; left <= right; ++left, --right) {
                if (s_array[left].toLowerCase() != s_array[right].toLowerCase()) {
                    return false;
                }
            }
            return true;
        };

        //
        var isPalindrome = function (s) {
            let a = s.toLocaleLowerCase().match(/[a-z0-9]+/g);
            if (!a) return true
            let str = a.join('')
            // 双指针
            let left = 0;
            let right = str.length - 1
            while (left < right) {
                if (str[left] === str[right]) {
                    left++
                    right--
                } else {
                    return false
                }
            }
            return true
        };
    </script>
