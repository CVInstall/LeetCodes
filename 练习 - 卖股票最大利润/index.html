    <!-- 题目：https://leetcode-cn.com/problems/best-time-to-buy-and-sell-stock/ -->
    <!-- 题解：https://leetcode-cn.com/problems/best-time-to-buy-and-sell-stock/solution/121-mai-mai-gu-piao-de-zui-jia-shi-ji-by-leetcode-/ -->
    <script>
        // 暴力解 (无法通过所有用例 会超时)
        var maxProfit = function (prices) {
            let res = [];
            for (let i = 0, len = prices.length; i < len - 1; ++i) {
                let buy = prices[i];
                let max = Math.max.apply(null, prices.slice(i + 1));
                if (buy >= max) {
                    continue;
                } else {
                    res.push(Math.abs(buy - max));
                }
            }
            if (res.length === 0) {
                return 0;
            } else {
                return Math.max.apply(null, res);
            }
        };

        // 记录最大值与最小值
        var maxProfit = function (prices) {
            let min = Number.MAX_SAFE_INTEGER;
            let max = 0;

            for (let i = 0, len = prices.length; i < len; ++i) {
                if (prices[i] < min) {
                    min = prices[i];
                } else if (prices[i] - min > max) {
                    max = prices[i] - min;
                }
            }
            return max;
        };
    </script>
